<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>matriosh-ts</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar fixed-top bg-dark">
        <a class="navbar-brand" href="#">
            <h1>Matriosh-ts </h1>
        </a>
    </nav>
    <h1>Hello, world!</h1>
    <br>
    <br>

    <div class="container">
        <div *ngIf="trx; else elseBlock">
            <form [formGroup]="codeForm">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Codigo aqui</label>
                    <textarea formControlName="name" class="form-control" id="codigo" name="codigo"
                        rows="20"></textarea>
                </div>
                <br>
                <button class="btn btn-primary btn-lg" (click)="onSubmit()">Traducir codigo</button>
            </form>
        </div>
        <ng-template #elseBlock>
            <!-- mostrar lo compilado  -->

            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-primary btn-lg" (click)="onBack()">Regresar</button>
                <button type="button" class="btn btn-secondary" (click)="onSwitch(0)" >Desanidado</button>
                <button type="button" class="btn btn-secondary" (click)="onSwitch(1)" >C3D</button>
                <button type="button" class="btn btn-secondary" (click)="onSwitch(2)" >Erroes</button>
                <button type="button" class="btn btn-secondary" (click)="onSwitch(3)" >AST</button>
            </div>
            
            <br>
            <br>

            <ng-template [ngIf]="amn[0]">
                <div>
                    <textarea class="form-control" id="codigo" name="codigo"
                        rows="20">{{codigo}}</textarea>
                </div>
            </ng-template>
            <ng-template [ngIf]="amn[1]">
                <div>
                    Content to render when condition is true 1.
                </div>
            </ng-template>
            <ng-template [ngIf]="amn[2]">
                <div>
                    Content to render when condition is true 2.
                </div>
            </ng-template>
            <ng-template [ngIf]="amn[3]">
                <div>
                    Content to render when condition is true 3.
                </div>
            </ng-template>

        </ng-template>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
